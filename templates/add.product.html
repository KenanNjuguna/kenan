{% extends 'master.html' %}
{% block content %}
	<h1 class="text-info text-center">Add product</h1>
    <form class="row mx-auto col-10 col-md-8 col-lg-6 d-flex flex-column" method="post" action="{% url 'add-prod-url' %}">
    {% csrf_token %}
    <input class="form-control mb-1" required placeholder="product name" name="p-name" type="text"><br><br>
    <input class="form-control mb-1" required placeholder="product p-qtty" name="p-qtty" type="text"><br><br>
    <input class="form-control mb-1" required placeholder="product price" name="p-price" type="text"><br><br>
    <input class="form-control mb-1" required placeholder="product desc" name="p-desc" type="text"><br><br>
    <input class="btn btn-outline-info" value="save" type="submit">
</form>
{% endblock %}
